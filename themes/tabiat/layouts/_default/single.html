{{ define "main" }}
<article class="content-single">
    <div class="container">
        {{ if eq .Type "alan" }}
            {{ partial "alan-single.html" . }}
        {{ else }}
            <header class="content-header">
                <h1>{{ .Title }}</h1>
                {{ if .Date }}
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2 January 2006" }}</time>
                {{ end }}
            </header>

            <div class="content-body">
                {{ .Content }}
            </div>
        {{ end }}
    </div>
</article>
{{ end }}
